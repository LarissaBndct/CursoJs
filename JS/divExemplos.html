<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Exemplos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <Header>
        <h1>Meu site</h1>
        <nav>
            <!-- a propriedade target pode ter alguns valores: o _blank abre um link em outra aba, enquanto a tag em si vem como padrao de carregar o link na mesma pagina-->
            <a href="https://www.google.com" target="">Google</a><!-- tag <a> significa anchor = link ou ancora: responsavel para ligar outro conteudo. Seja ele dentro de seu site ou fora do seu site-->
            <a href="contato.html">contato</a><!-- esse Ã© um exemplo de ancoragem para outro conteudo externo -->
            <a href="quemSomos.html">quem somos</a>
        </nav>
        <br>
        <nav>
            <!-- fazendo a ancoragem por id da section-->
            <a id="botaoInicio" href="#inicio" target="">inicio</a>
            <a id="botaoContato" href="#contato">contato</a>
            <a id="botaoContato" href="#quemSomos">quem somos</a>
        </nav>
    </Header>
    <br>
    <section id="inicio"></section>
    <section id="quemSomos"></section>
    <section id="contato"></section>
    
    <script type="text/javascript">
        const meuBotaoInicio = document.getElementById('botao-inicio');
        const meuBotaoQuemSomos = document.getElementById('botao-quem-somos');
        const meuBotaoContato = document.querySelector('#botao-contato');

        meuBotaoInicio.addEventListener('click', function() {
            meuBotaoInicio.classList.toggle('ativo');
        });
        meuBotaoQuemSomos.addEventListener('click', function() {
            meuBotaoQuemSomos.classList.toggle('ativo');
        });
        meuBotaoContato.addEventListener('click', function() {
            meuBotaoContato.classList.toggle('ativo');
        });

    </script>
</body>
</html>
